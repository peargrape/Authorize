<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="img/logo-title.png" alt="DiliAPI logo" />
        </a>
        <div class="lang-menu">
            <select name="lang" id="lang">
                <option value="RU" selected="selected">RUS</option>
                <option value="EN">ENG</option>
                <option value="ZH">CHI</option>
            </select>
        </div>
    </header>
    <main>
        <h1>АВТОРИЗУЙТЕСЬ</h1>
        <form action="" class="forma">
            
                <p class="email">
                    <label for "mail"></label>
                    <input type="email" placeholder="Почта" id="mail" name="user_email"/>
                </p>
                <p class="password">
                    <label for "pwd"></label>
                    <input type="password" placeholder="Пароль" id="pwd" name="password"/>
                </p>
                <p>
                    <button class="login">Войти</button>
                </p>
                <p>
                    <button class="signin">Регистрация</button>
                </p>
                
            
        </form>
        <p class="restore">
            <a href="#">Восстановить пароль</a>
        </p>
        <div>
            <p>
                Авторизоваться с помощью
            </p>
            <div class="socnet">
                <a href="#">
                    <img src="img/google-btn.svg" alt="Google logo" />
                </a>
                <a href="#">
                    <img src="img/vk-btn.svg" alt="VK logo">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <a href="#" class="diliapi">
            <img src="img/logo.png" alt="DiliAPI">
        </a>
        <!-- one line of comments -->
        <!-- another line of comments -->
        <div class="license">
            <a href="#">
                <p>Лицензионное соглашение!!</p>
            </a>
        </div>
        <div class="confid">
            <a href="#">
                <p>Политика конфиденциальности</p>
            </a>
        </div>
        <div class="logos">
            <a href="#">
                <img src="img/youtube-btn.svg" alt="YouTube" class="yt">
            </a>
            <a href="#">
                <img src="img/tg-btn.svg" alt="Telegram">
            </a>
        </div>
        
    </footer>
</body>
</html>
